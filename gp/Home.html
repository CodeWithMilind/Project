    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            padding: 16px;
        }

        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 16px;
        }

        .product-info h3 {
            font-size: 1.2rem;
            color: #333;
        }

        .product-info h2 {
            font-size: 1.5rem;
            color: #444;
        }

        .product-info p {
            font-size: 0.9rem;
            color: #666;
        }

        .wishlist-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: gray;
            margin: 10px 0;
        }

        .wishlist-btn.active {
            color: red;
        }
    </style>

        // Toggle heart icon active state
