<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">

<body>
    <div class="form-container">
        <h2>Login</h2>
        <form action="../php/login.php" method="POST">

        </div>
    </div>
