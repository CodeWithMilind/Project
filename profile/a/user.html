<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyKart Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 20px;
            background-color: #f8f9fa;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: 60px;
        }

        .logo-img {
            height: 50px;
            width: auto;
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        .profile {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1000;
        }

        .dropdown.active {
            display: block;
        }

        .dropdown a {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            text-decoration: none;
            color: black;
            font-size: 14px;
        }

        .dropdown a:hover {
            background-color: #f1f1f1;
        }

        .dropdown a img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        #dark-mode-toggle {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="./img/logo.png" alt="BuyKart Logo" class="logo-img">
        </div>
        <nav class="nav">
            <button id="dark-mode-toggle">Dark Mode</button>
            <div class="profile" onclick="toggleDropdown()">
                <img src="./m.jpg" alt="Profile Picture">
                <span>Milind Chaudhari</span>
            </div>
            <div class="dropdown" id="profile-dropdown">
                <a href="#"><img src="./icons/ads.png" alt="My Ads">My Ads</a>
                <a href="#"><img src="./icons/packages.png" alt="Buy Packages">Buy Business Packages</a>
                <a href="#"><img src="./icons/billing.png" alt="Billing">Bought Packages & Billing</a>
                <a href="#"><img src="./icons/help.png" alt="Help">Help</a>
                <a href="#"><img src="./icons/settings.png" alt="Settings">Settings</a>
                <a href="#"><img src="./icons/logout.png" alt="Logout">Logout</a>
            </div>
        </nav>
    </header>

    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('profile-dropdown');
            dropdown.classList.toggle('active');
        }

        const toggleButton = document.getElementById('dark-mode-toggle');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>

</html>
